<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperación de mi clave</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/recuperarClave.css" />
  </head>
  <body>
    <header>
      <form id="recuperarFormulario">
        <label for="email"> <h1>Correo electrónico:</h1></label><br />
        <input  type="email"  name="email"  id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ingrese un correo electrónico válido" />
          <br />
        <input type="submit" id="recuperar_clave-btn"  value="Recuperar Contraseña"  required />
      </form>

      <div class="alert alert-success" role="alert" id="recuperar_clave_alerta" style="display: none">
        <h4 class="alert-heading">Correo enviado satisfactoriamente</h4>
        <p>
          El código de verificación ha sido enviado exitosamente a la dirección
          de correo ingresado. Este código tiene una durabilidad de 48hrs desde
          su recepción.
        </p>
        <hr />
      </div>

      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
      <div class="container">
        <dotlottie-player
          src="https://lottie.host/1c801d37-29f3-4411-8717-4efb13f0bd6b/5mgsVgQLke.json"
          background="transparent"
          speed="2"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("recuperarFormulario")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Este código evita que el formulario se envíe

          const emailInput = document.getElementById("email").value;

          if (emailInput === "") {
            alert("Por favor, ingrese su dirección de correo electrónico.");
          } else {
            // Este código muestra la alerta solo si el campo de email no está vacío
            document.getElementById("recuperar_clave_alerta").style.display =
              "block";
          }
        });
    </script>
  </body>
</html>
