<!DOCTYPE html>
<html>
  <head>
    <title>Wallet - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/walletDigital.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
      <div class="bg-dark p-4">
        <span class="text-body-secondary"></span>
        <button id="contactButtonNavbar" class="btn btn-primary">
          Contactanos
        </button>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="nav-link" href="#" id="loginLink">Login</a>
      </div>
    </nav>

    <div id="formularioContainer" style="display: none">
      <h3>Contactanos</h3>
      <form id="formulario" onsubmit="enviarConsulta(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br />

        <label for="Movil">Móvil:</label>
        <input type="number" id="Movil" name="Movil" required /><br />

        <label for="reg_email">Email:</label>
        <input type="email" id="reg_email" name="reg_email" required /><br />
        <!-- Cambiado a reg_email -->
        <label for="consultas">Consulta:</label><br />
        <textarea id="consultas"  name="consulta" rows="4" cols="50" placeholder="Escribe aquí" ></textarea><br />
        <input type="submit" value="Enviar" id="enviarConsulta" />
      </form>
    </div>
    <div class="alert-success" id="alertaConsultaExitosa" style="display: none">
      <h4>Consulta Exitosa</h4>
      <p>
        Tú consulta ha sido enviada exitosamente. Muchas gracias por confiar en
        D!P! Coin
      </p>
    </div>

    <header>
      <img src="img/Alkemy.jpg" alt="Alkemy" style="display: flex" class="rounded-circle"
      />
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
      <dotlottie-player
        src="https://lottie.host/ba3d7781-2e93-4582-aa2e-4fc89a45bd12/FJEdF0F6Qi.json" background="transparent"
        speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    </header>

    <div class="container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-shield-lock-filled"
        width="44"
        height="44"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#597e8d"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M11.998 2l.118 .007l.059 .008l.061 .013l.111 .034a.993 .993 0 0 1 .217 .112l.104 .082l.255 .218a11 11 0 0 0 7.189 2.537l.342 -.01a1 1 0 0 1 1.005 .717a13 13 0 0 1 -9.208 16.25a1 1 0 0 1 -.502 0a13 13 0 0 1 -9.209 -16.25a1 1 0 0 1 1.005 -.717a11 11 0 0 0 7.531 -2.527l.263 -.225l.096 -.075a.993 .993 0 0 1 .217 -.112l.112 -.034a.97 .97 0 0 1 .119 -.021l.115 -.007zm.002 7a2 2 0 0 0 -1.995 1.85l-.005 .15l.005 .15a2 2 0 0 0 .995 1.581v1.769l.007 .117a1 1 0 0 0 1.993 -.117l.001 -1.768a2 2 0 0 0 -1.001 -3.732z"
          stroke-width="0"
          fill="currentColor"
        />
      </svg>
      <h2>Ingresa</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email"  />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="showPassword" />
          <label class="form-check-label" for="showPassword"
            >Mostrar contraseña</label
          >
        </div>
        <button type="button" class="btn btn-primary" id="loginBtn">
          Login
        </button>
        <!-- Cambiado a type="button" -->
        <button type="button" class="btn btn-secondary" id="signIn">
          Sign In
        </button>
        <!-- Cambiado a type="button" -->
        <a type="link" href="recuperarClave.html">¿Olvido su clave?</a>
      </form>
    </div>

    <script>
      document
        .getElementById("showPassword")
        .addEventListener("change", function () {
          const passwordInput = document.getElementById("password");
          if (this.checked) {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });

      document
        .getElementById("contactButtonNavbar")
        .addEventListener("click", function () {
          const formularioContainer = document.getElementById(
            "formularioContainer"
          );
          formularioContainer.style.display =
            formularioContainer.style.display === "none" ? "block" : "none";
        });

      function enviarConsulta(event) {
        event.preventDefault(); // Prevenir el envío del formulario
        const alertaConsultaExitosa = document.getElementById(
          "alertaConsultaExitosa"
        );
        alertaConsultaExitosa.style.display = "block";
      }
    </script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
